<H1 align="center">隠しダンジョン</H1>
<HR>
<CENTER>
<TABLE width="700">
  <TBODY>
    <TR>
      <TD bgcolor="#00ffff">隠しダンジョン</TD>
    </TR>
    <TR>
      <TD bgcolor="#ffffff">ＴＨＥ　ＥＮＤの文字が出たらリセットします。<BR>
      前のセーブで始めてエビルマウンテンのすぐ下の毒の沼に入ります。<BR>
      途中の迷路は左→上→左→上→右→下→右→下の順に進みます。<BR>
      次の部屋は一番下の宝箱のある部屋に行きます。（右上に階段があります）<BR>
      奥でエスタークとバトル！<BR>
      倒すと何ターンで倒したか教えてくれます。
      <HR>
      入手アイテム<BR>復活の玉　小さなメダル　戦いのドラム　地獄のサーベル　皆殺しの剣<BR>
メタルキングの鎧　エルフの飲み薬　破壊の鉄球</TD>
    </TR>
  </TBODY>
